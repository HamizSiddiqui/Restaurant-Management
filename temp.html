<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    .card {
      width: 200px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .counter {
      font-size: 2rem;
      margin: 10px 0;
    }
    .button-group button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Counter</h3>
    <div class="counter" id="counter">0</div>
    <div class="button-group">
      <button onclick="updateCounter(1)">+</button>
      <button onclick="updateCounter(-1)">-</button>
    </div>
  </div>
  <button class="">Add to Cart</button>

  <script>
    let counterValue = 0;

    function updateCounter(change) {
      counterValue += change;
      document.getElementById('counter').innerText = counterValue;
    }
  </script>
</body>
</html>
